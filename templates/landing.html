{% extends "base.html" %}
{% block content %}

    <div id="grid" class="blog-section">
         {% for post in posts %}
         <h6 class="blog-header"><a href="/">{{ post.title }}</a></h6>
            <p>{{ post.content }}</p>
            <p>{{ post.date_posted }}</p>
         {% endfor %}
    </div>

{% endblock content %}
